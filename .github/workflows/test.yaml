name: test

on:
  push:
    branches:
      - main
  pull_request: null

jobs:
  test:
    name: test
    strategy:
      fail-fast: false
      matrix:
        pyver: ["3.11"]

    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v3

      - uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: ${{ matrix.pyver }}
          channels: conda-forge,default
          channel-priority: strict
          show-channel-urls: true
          miniforge-variant: Miniforge3
          use-mamba: true

      - name: Git LFS
        shell: bash -l {0}
        run: |
            git clone https://github.com/lsst/testdata_ci_imsim

      - name: Install DM stack and mypy with conda/mamba
        shell: bash -l {0}
        run: |
          conda config --set always_yes yes

          mamba install -q stackvana=0
          mamba install -q mypy

      - name: Build and run tests
        id: build
        shell: bash -l {0}
        # We want coverage report uploaded even if build fails
        continue-on-error: true
        run: |
          setup -v -r .
          scons

      - name: Upload coverage to codecov
        uses: codecov/codecov-action@v2
        with:
          directory: tests/.tests/
          file: pytest-cell_coadds.xml-cov-cell_coadds.xml
          fail_ci_if_error: false

      - name: Check if the build failed
        if: "steps.build.outcome == 'failure'"
        run: exit 1
